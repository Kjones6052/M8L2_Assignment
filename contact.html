<!-- CONTACT US PAGE -->
<!DOCTYPE html>
<html>
    <head>
        <title>CONTACT US Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Update This Later">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <header>
                <h1>CONTACT US</h1>
            </header>
        </div>
        <!-- Part 1 Task 1: nav bar with links -->
        <!-- Part 2 Task 2: nav links in unordered list format -->
        <div>
            <ul>
                <li><a href="./home.html">Home Page</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./services.html">Services</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
            </ul>
        </div>
        <!-- Part 1 Task 4: interactive user feedback form -->
        <div>
            <h2>Rate the Game!</h2>
            <form action="" class="rating">
                <fieldset>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="enter your name">
                </fieldset>
                <fieldset>
                    <legend>Select Your Rating</legend>
                    <input type="radio" name="rating" id="★" value="★" aria-label="1 star">
                    <label for="★">★</label>
                    <input type="radio" name="rating" id="★★" value="★★" aria-label="2 stars">
                    <label for="★★">★★</label>
                    <input type="radio" name="rating" id="★★★" value="★★★" aria-label="3 stars">
                    <label for="★★★">★★★</label>
                    <input type="radio" name="rating" id="★★★★" value="★★★★" aria-label="4 stars">
                    <label for="★★★★">★★★★</label>
                    <input type="radio" name="rating" id="★★★★★" value="★★★★★" aria-label="5 stars">
                    <label for="★★★★★">★★★★★</label>
                </fieldset>
                <fieldset>
                    <label for="comments">Comments</label>
                    <textarea name="comments" id="commens" placeholder="enter your comments"></textarea>
                </fieldset>
                <button type="submit">Submit Your Rating</button>
            </form>
        </div>
    </body>
</html>
