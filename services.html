    <body>
        <div>
            <header>
                <h1>SERVICES</h1>
            </header>

        <!-- Part 1 Task 1: nav bar with links -->

                <li><a href="./home.html">Home Page</a></li>

        <!-- Part 2 Task 1: user registration form -->
        <div>
            <form action="" class="registration">
                <legend>User Registration</legend>
                <fieldset>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </fieldset>
                <fieldset>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="your_email@example.com" aria-label="Enter your email" required>
                </fieldset>
                <fieldset>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </fieldset>
                <button type="submit">Submit Registration Form</button>
            </form>
        </div>
    </body>
